# Apache Guacamole: browser-based RDP so users can run the real Privacy Monitor (WPF) in the cloud.
# Requires: Docker and Docker Compose on the VPS. After first start, add an RDP connection in the UI
# to your Windows VM where Privacy Monitor is installed.

services:
  guacd:
    image: guacamole/guacd:1.5.4
    container_name: guacd
    restart: unless-stopped
    networks:
      - guac

  mariadb:
    image: mariadb:10.11
    container_name: guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-guac_root_change_me}
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole
      MYSQL_PASSWORD: ${MYSQL_GUACAMOLE_PASSWORD:-guac_pass_change_me}
    volumes:
      - guac_db_data:/var/lib/mysql
    networks:
      - guac
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  guacamole:
    image: guacamole/guacamole:1.5.4
    container_name: guacamole
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      guacd:
        condition: service_started
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: mariadb
      MYSQL_PORT: 3306
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole
      MYSQL_PASSWORD: ${MYSQL_GUACAMOLE_PASSWORD:-guac_pass_change_me}
      # Run behind Nginx (proxy)
      REMOTE_IP_VALVE_ENABLED: "true"
      # Optional: serve at root when proxied under /app
      WEBAPP_CONTEXT: "ROOT"
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - guac

networks:
  guac:
    driver: bridge

volumes:
  guac_db_data:
