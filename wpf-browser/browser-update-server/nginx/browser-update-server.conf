# Nginx reverse proxy: port 80 -> 127.0.0.1:3000 (Node) and 127.0.0.1:8080 (Guacamole)
# Node listens on localhost only; only Nginx is exposed.

# WebSocket upgrade for Guacamole
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream browser_update_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream guacamole_backend {
    server 127.0.0.1:8080;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Real app (Guacamole RDP-in-browser) - must be before location /
    location /app/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
        proxy_pass http://guacamole_backend/;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://browser_update_backend;
    }
}
