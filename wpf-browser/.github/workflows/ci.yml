name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  build-wpf:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore PrivacyMonitor.csproj
      - run: dotnet build PrivacyMonitor.csproj -c Release --no-restore
  extension-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: node generate-rules.js
        working-directory: chrome-extension
      - run: test -f chrome-extension/rules.json -a -f chrome-extension/rules-stealth.json -a -f chrome-extension/rules-video-ads.json
